{{ $theme := resources.Get "js/theme.js" | js.Build | resources.Minify }}
<script>
  function setTheme(theme) {
    if (theme === "dark") {
      document.documentElement.classList.add('dark');
      window.localStorage.setItem('theme', 'dark');
      document.getElementById("theme-toggle").classList.add('sun');
      document.getElementById("theme-toggle").classList.remove('moon');
    } else {
      document.documentElement.classList.add('light');
      window.localStorage.setItem('theme', 'light');
      document.getElementById("theme-toggle").classList.add('moon');
      document.getElementById("theme-toggle").classList.remove('sun');
    }
  }

  let theme = localStorage.getItem('theme');

  theme = theme || (window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark' : 'light');

  setTheme(theme);

  function modeSwitcher() {
    let currentMode = document.documentElement.classList.contains("dark") ? "dark" : "light";

    if (currentMode === "dark") {
      setTheme('light');
    } else {
      setTheme('dark');
    }
  }
</script>
